[phases.setup]
aptPkgs = [
  "php-mysql",
  "php-zip",
  "php-gd",
  "php-curl",
  "php-xml",
  "php-mbstring",
  "php-bcmath",
  "php-intl",
  "php-soap"
]

[phases.build]
commands = [
  "composer install --no-dev --optimize-autoloader"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
